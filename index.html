<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Karakuri Hitbox Editor</title>
  </head>
  <body>
    <div id="top">
      <h1>Top Section</h1>
    </div>
    <div id="middle">
      <canvas id="frameImage">Frame Image</canvas>
    </div>
    <div id="button">
      <button id="decrement-btn">Left</button>
      <button id="increment-btn">Right</button>
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
    </div>
  </body>
  <script src="./zoom.js"></script> 
  <script src="./renderer.js"></script>
</html>
