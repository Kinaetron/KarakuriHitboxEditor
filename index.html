<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Karakuri Hitbox Editor</title>
  </head>
  <body>
    <div id="top">
      <button onclick="IsDrawing()">Draw Box</button>
      <button onclick="IsSelecting()" >Select Box</button>
      <button onclick="Delete()" >Delete Box</button>

      <button onclick="HitboxSelect()">Hitbox</button>
      <button onclick="HurtboxSelect()">Hurtbox</button>
      <button onclick="ColliderboxSelect()">Colliderbox</button>

      <label for="x">X:</label>
      <input type="text" id="x" name="x">
      <label for="y">Y:</label>
      <input type="text" id="y" name="y">

      <label for="width">Width:</label>
      <input type="text" id="width" name="width">
      <label for="height">Height:</label>
      <input type="text" id="height" name="height">
    </div>
    <div id="middle">
      <canvas id="frameImage" width=800 height=700>Frame Image</canvas>
      <canvas id="overlay" width=800 height=700></canvas>
      <canvas id="canvas" width=800 height=700></canvas>
    </div>
    <div id="button">
      <button id="decrement-btn">Left</button>
      <button id="increment-btn">Right</button>
      <button onclick="ZoomIn()">Zoom In</button>
      <button onclick="ZoomOut()">Zoom Out</button>
      <button onclick="DefaultSize()">Default Size</button>
    </div>
  </body>
  <script src="./zoom.js"></script>
  <script src="./hitbox.js"></script>
  <script src="./renderer.js"></script>
</html>
